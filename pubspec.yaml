name: wassit_freelancer_dz_flutter
description: "A new application for Freelancing in Algeria"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  flutter_animate: ^4.5.2
  smooth_page_indicator: ^1.2.1
  flutter_screenutil: ^5.9.3
  http: ^1.3.0
  shared_preferences: ^2.5.3
  flex_color_scheme: ^8.2.0
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.3
  flutter_svg: ^2.1.0
  lottie: ^3.3.1
  fade_shimmer: ^2.3.0
  image_picker: ^1.1.2
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onBoarding/
    - assets/images/categories/
    - assets/icons/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
flutter_icons :
  android : true
  ios : true
  image_path : assets/images/logo.png