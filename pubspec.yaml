name: wassit_freelancer_dz_flutter
description: "A new application for Freelancing in Algeria"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  flutter_animate: ^4.5.2
  smooth_page_indicator: ^1.2.1
  flutter_screenutil: ^5.9.3
  http: ^1.3.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onBoarding/
    - assets/icons/